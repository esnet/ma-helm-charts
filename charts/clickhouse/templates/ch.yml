---
# ClickHouse Cluster with 3 shards and 2 replicas
apiVersion: "clickhouse.altinity.com/v1"
kind: "ClickHouseInstallation"
metadata:
  name: {{ .Values.config.ch.name }}
  namespace: {{ .Values.namespace }}
spec:
  configuration:
    zookeeper:
      nodes:
{{- range $i := until (.Values.config.chk.resources.replicasCount | int) }}
        - host: chk-keeper-cluster-{{ $.Values.config.chk.name }}-0-{{ $i }}.{{ $.Values.namespace }}.svc.cluster.local
          port: 2181
{{- end }}
    clusters:
      - name: {{ .Values.config.ch.name }}
        layout:
          shardsCount: {{ .Values.config.ch.resources.shardCount | default 1 }}
          replicasCount: {{ .Values.config.ch.resources.replicasCount | default 1 }}
        schemaPolicy:
          replica: None
          shard: None

{{- if .Values.config.ch.users }}
    # User configuration
    users:
{{- range .Values.config.ch.users }}
      {{ .name }}/password:
        valueFrom:
          secretKeyRef:
            name: {{ .password_secret.name }}
            key: {{ .password_secret.key }}
      {{ .name }}/networks/ip: {{ .allowed_ips | default "::/0" | quote }}
      {{ .name }}/profile: {{ .profile | default "default" | quote }}
      {{ .name }}/quota: {{ .quota | default "default" | quote }}
{{- if .access_management }}
      {{ .name }}/access_management: {{ .access_management }}
{{- end }}
{{- if .databases }}
      {{ .name }}/allow_databases/database:
{{- range .databases }}
        - {{ . | quote }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}

    # Profiles
    profiles:
      {{- if .Values.config.ch.profiles}}
      {{- range .Values.config.ch.profiles }}
      {{- if .readonly }}
      {{ .name }}/readonly: {{ .readonly | quote }}
      {{- end }}
      {{- if .max_memory_usage }}
      {{ .name }}/max_memory_usage: {{ .max_memory_usage | quote }}
      {{- end }}
      {{- end }}
      {{- else }}
      default/max_memory_usage: "20000000000"
      {{- end }}

    settings:
{{- if .Values.config.ch.monitoring.enabled }}
      prometheus/endpoint: /metrics
      prometheus/port: 8888
      prometheus/metrics: true
      prometheus/events: true
      prometheus/asynchronous_metrics: true
{{- end }}
      # Performance settings
      max_concurrent_queries: {{ .Values.config.ch.resources.max_concurrent_queries }}
      # Compression
      compression/case/method: zstd
      # Logging
      logger/level: information
      logger/console: "true"
      # Allow backups
      allow_experimental_database_replicated: "1"
{{- if .Values.config.tls.enabled }}
      # TLS/SSL Settings
      openSSL/server/certificateFile: /etc/clickhouse-server/certs/tls.crt
      openSSL/server/privateKeyFile: /etc/clickhouse-server/certs/tls.key
      openSSL/server/verificationMode: none
      openSSL/server/cacheSessions: "true"
      openSSL/server/disableProtocols: sslv2,sslv3
      openSSL/server/preferServerCiphers: "true"
{{- end }}

    files:
      {{- if and .Values.config.ch.files }}
      {{- range .Values.config.ch.files }}
      {{ .name }}: |
{{ .data | indent 8 }}
      {{- end }}
      {{- end }}

{{- if .Values.config.tls.enabled }}
      # TLS configuration
      config.d/ssl.xml: |
        <clickhouse>
          <https_port>8443</https_port>
          <tcp_port_secure>9440</tcp_port_secure>
        </clickhouse>
{{- end }}
  defaults:
    storageManagement:
      reclaimPolicy: {{ .Values.config.chk.storage_policy | default "Retain"}}
    templates:
      podTemplate: clickhouse-pod-template
      dataVolumeClaimTemplate: data-volume
      logVolumeClaimTemplate: log-volume
      serviceTemplate: chi-service-template
  templates:
    serviceTemplates:
      - name: chi-service-template
        generateName: "clickhouse-{chi}"
        spec:
          ports:
{{- if .Values.config.ch.monitoring.enabled }}
            - name: http-monitor
              port: 8888
              targetPort: 8888
{{- end }}
            - name: http
              port: 8123
              targetPort: 8123
            - name: https
              port: 8443
              targetPort: 8443
            - name: tcp
              port: 9000
              targetPort: 9000
            - name: tcp-secure
              port: 9440
              targetPort: 9440
            - name: interserver
              port: 9009
              targetPort: 9009
          type: ClusterIP
    podTemplates:
      - name: clickhouse-pod-template
{{- if .Values.config.ch.monitoring.enabled }}
        metadata:
          annotations:
            prometheus.io/scrape: 'true'
            prometheus.io/port: '8888'
            prometheus.io/path: '/metrics'
{{- if .Values.config.backups.enabled }}
            # need separate prometheus scrape config, look to https://github.com/prometheus/prometheus/issues/3756
            clickhouse.backup/scrape: 'true'
            clickhouse.backup/port: '7171'
            clickhouse.backup/path: '/metrics'
{{- end }}
{{- end }}
        spec:
{{- if or (eq .Values.config.ch.affinity.enabled true) .Values.config.ch.affinity.podAntiAffinity }}
          affinity:
{{- if .Values.config.ch.affinity.enabled | default false }}
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: {{ .Values.config.ch.affinity.label_name | default "cloud.google.com/gke-nodepool"  }}
                    operator: In
                    values:
                    - {{ .Values.config.ch.affinity.node_pool | default "clickhouse-pool"}}
{{- end}}
{{- if .Values.config.ch.affinity.podAntiAffinity | default false }}
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: "clickhouse.altinity.com/chi"
                        operator: In
                        values:
                          - {{ .Values.config.ch.name }}
                  topologyKey: "kubernetes.io/hostname"
{{- end}}

{{- end}}
{{- if .Values.config.backups.enabled }}
{{- if and (ne (.Values.config.backups.service_name | default "") "") (ne (.Values.config.backups.service_file.secret_name | default "") "") }}
{{- fail "clickhouse.backup is not configured correctly. You cannot define both service_name AND service_file.name." }}
{{- end}}
{{- if ne (.Values.config.backups.service_name | default "") "" }}
          serviceAccountName: {{ .Values.config.backups.service_name }}
{{- end }}
{{- end }}
          containers:
{{- if .Values.config.backups.enabled }}
            - name: clickhouse-backup
              image: altinity/clickhouse-backup:{{ .Values.config.backups.version }}
              imagePullPolicy: Always
              args:
                - "server"
                - "--watch"
                - "--watch-interval={{ .Values.config.backups.backup_interval | default "24h" }}"
                - "--full-interval={{ .Values.config.backups.full_interval | default "168h" }}"
              env:
                - name: LOG_LEVEL
                  value: "info"
                - name: ALLOW_EMPTY_BACKUPS
                  value: "true"
                - name: API_LISTEN
                  value: "0.0.0.0:7171"
                # INSERT INTO system.backup_actions to execute backup
                - name: API_CREATE_INTEGRATION_TABLES
                  value: "true"
                - name: BACKUPS_TO_KEEP_REMOTE
                  value: "{{ .Values.config.backups.retention_policy | default 7 }}"
                - name: REMOTE_STORAGE
                  value: "{{ .Values.config.backups.storage }}"
                - name: CLICKHOUSE_HOST
                  value: "{{ .Values.config.backups.clickhouse_host | default "localhost" }}"
                - name: CLICKHOUSE_PORT
                  value: "{{ .Values.config.backups.clickhouse_port | default "9000" }}"
                - name: CLICKHOUSE_USERNAME
                  value: "{{ .Values.config.backups.backups_user.name | default "admin" }}"
                - name: CLICKHOUSE_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.config.backups.backups_user.secret.name }}
                      key: {{ .Values.config.backups.backups_user.secret.key }}
{{- if eq .Values.config.backups.storage "gcs"}}
                - name: GCS_BUCKET
                  value: "{{ .Values.config.backups.bucket }}"
                - name: GCS_PATH
                  value: "{{ .Values.config.backups.backup_path }}"
  {{- if ne (.Values.config.backups.service_file.secret_name | default "") "" }}
                - name: {{ .Values.config.backups.service_file.env_name | default "GCS_CREDENTIALS_JSON" }}
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.config.backups.service_file.secret_name }}
                      key: {{ .Values.config.backups.service_file.secret_key }}
  {{- end }}
{{- else }}
{{- fail "clickhouse.backup.storage only supports GCS " }}
{{- end }}
              ports:
                - name: backup-rest
                  containerPort: 7171
{{- end }}

            - name: clickhouse
              image: clickhouse/clickhouse-server:{{ .Values.config.clickhouse_version }}
              resources:
                requests:
                  memory: "{{ .Values.config.ch.resources.requests.memory }}"
                  cpu:  "{{ .Values.config.ch.resources.requests.cpu}}"
                limits:
                  memory: "{{ .Values.config.ch.resources.limits.memory }}"
                  cpu:  "{{ .Values.config.ch.resources.limits.cpu}}"
{{- if .Values.config.tls.enabled }}
              volumeMounts:
                - name: tls-certs
                  mountPath: /etc/clickhouse-server/certs
                  readOnly: true
          volumes:
            - name: tls-certs
              secret:
                secretName: {{ .Values.config.tls.cert_name }}
{{- end }}

    volumeClaimTemplates:
      - name: data-volume
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: {{ .Values.config.ch.resources.disk_volume_size |default "1000Gi" }}
      - name: log-volume
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: {{ .Values.config.ch.resources.log_volume_size |default "10Gi" }}
